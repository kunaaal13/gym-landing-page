<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kunni fitness</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
        <img src="logo.png" alt="not found">
        <div class="leftText">
          Kunni Fitness
        </div>

      </div>
      <!-- mid box for navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Fitness calculator</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
      <!-- right box for button -->
      <div class="right">
        <button type="button" class="btn">Call us</button>
        <button type="button" class="btn">Email us</button>
      </div>
    </header>
    <div class="Container">
      <h1>Join the best gym in delhi</h1>
      <form action="index.html">
        <div class="formGroup">
          <input type="text" name="" value="" placeholder="enter name">
        </div>
        <div class="formGroup">
          <input type="text" name="" value="" placeholder="enter age">
        </div><div class="formGroup">
          <input type="text" name="" value="" placeholder="enter gender">
        </div><div class="formGroup">
          <input type="text" name="" value="" placeholder="enter locality">
        </div>
        <div class="formGroup">
          <input type="number" name="" value="" placeholder="enter conact no">
        </div>
        <button type="button" class="btn">Submit</button>
      </div>
      </form>
    </div>
  </body>
</html>
